name: nexbuy
description: "NexBuy - Your trusted laptop marketplace."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.1.0
  provider: ^6.1.1
  font_awesome_flutter: ^10.6.0
  glassmorphism: ^3.0.0
  slide_to_act: ^2.0.2
  google_generative_ai: ^0.4.0
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.2.2
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  google_fonts: ^6.3.2
  path_provider: ^2.1.1
  flutter_credit_card: ^4.1.0
  curved_labeled_navigation_bar: ^2.0.6
  crystal_navigation_bar: ^1.0.4
  carousel_slider: ^5.0.0
  supabase_flutter: ^2.10.3
  flutter_svg: ^2.0.10+1
  awesome_snackbar_content: ^0.1.8
  flutter_timeline: ^0.3.0
  image_picker: ^1.0.7
  liquid_navbar: ^2.0.7
  fade_shimmer: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - images/
    - assets/translations/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
    - family: Cairo
      fonts:
        - asset: fonts/Cairo-Regular.ttf

# =========================================================
#             SPLASH SCREEN (FULL SCREEN)
# =========================================================
flutter_native_splash:
  color: "#ffffff"
  image: "images/main_Splashsccreen.png" # <<< صورتك هنا
  android: true
  ios: true

  android_gravity: fill # يخلي الصورة Fullscreen
  ios_content_mode: scaleAspectFill # يخليها Fullscreen في iOS

  android_12:
    image: "images/main_Splashsccreen.png"
    color: "#ffffff"

# =========================================================
#             APP ICON CONFIGURATION
# =========================================================
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "images/nexbuy logo 2.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  # Android adaptive icon settings - make image fill the icon
  adaptive_icon_background: "#000000" # Background color (black to match logo)
  adaptive_icon_foreground: "images/nexbuy logo 2.png" # Foreground image fills the icon
  # Remove padding/margins to make image fill completely
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "images/nexbuy logo 2.png"
    background_color: "#000000"
    theme_color: "#000000"
  windows:
    generate: true
    image_path: "images/nexbuy logo 2.png"
    icon_size: 256 # Larger size for better quality
  macos:
    generate: true
    image_path: "images/nexbuy logo 2.png"
